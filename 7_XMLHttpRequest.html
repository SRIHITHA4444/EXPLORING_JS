<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest</title>
</head>
<body>
    <button style = "margin-bottom: 10px;">GET DETAILS</button>
    <div class = "result"></div>
</body>
<script>
    const button = document.querySelector('button');
    const result = document.querySelector('.result');

    button.addEventListener('click', () => {
        const reqUrl = 'https://api.github.com/users/SRIHITHA4444';

        const xhr = new XMLHttpRequest();

        xhr.open('GET', reqUrl);

        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4){
                const res = JSON.parse(xhr.responseText);
                console.log(res);
                result.innerHTML = `
                    <img src = ${res.avatar_url} alt = "profile-pic" width = "100" height = "100"/>
                    <p>Name: ${res.name}</p>
                    <p>Public Repositories: ${res.public_repos}</p>
                `;
            }
        };

        xhr.send();
    });


</script>
</html>
